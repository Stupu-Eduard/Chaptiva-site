<style>
:root {
  --bg:#0d1117; --bg-alt:#111a24;
  --panel:#161f29; --panel-alt:#1b2734;
  --border:#253340;
  --accent-a:#4f8cff; --accent-b:#7b5fff; --accent-c:#b86bff;
  --gradient:linear-gradient(135deg,var(--accent-a),var(--accent-b) 55%,var(--accent-c));
  --text:#e6edf3; --text-dim:#94a3b8;
  --radius:16px; --shadow:0 8px 28px -8px rgba(0,0,0,.55);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;}
body{display:flex;flex-direction:column;min-height:100vh;align-items:center;justify-content:center;text-align:center;padding:2rem;}
h1{font-size:clamp(3rem,8vw,6rem);font-weight:700;margin:0 0 1rem;background:var(--gradient);-webkit-background-clip:text;color:transparent;}
h2{font-size:1.5rem;font-weight:600;margin:0 0 1rem;color:var(--text);}
p{font-size:1rem;color:var(--text-dim);margin:0 0 2rem;max-width:500px;line-height:1.6;}
.cta-btn{background:var(--gradient);color:#fff;padding:1rem 1.5rem;border-radius:12px;font-size:1rem;font-weight:600;display:inline-flex;align-items:center;gap:.5rem;border:none;cursor:pointer;box-shadow:var(--shadow);transition:filter .25s;text-decoration:none;}
.cta-btn:hover{filter:brightness(1.1);text-decoration:none;}
.logo{font-size:1.2rem;font-weight:600;letter-spacing:.5px;background:var(--gradient);-webkit-background-clip:text;color:transparent;position:absolute;top:2rem;left:2rem;}
</style>
</head>
<body>
<div class="logo">Chaptiva</div>
<h1>404</h1>
<h2>Page Not Found</h2>
<p>The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
<a href="/" class="cta-btn">← Back to Home</a>
</body>
